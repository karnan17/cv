<body>
    <h1 style="color:#E96479">Contact Details</h1>
    <link rel="stylesheet" href="style.css">  
 <p>If you have any questions or would like to request a quote, please fill out the form below:</p>
 <form>

    <input type="submit" value="Send">
</form>
</body>
